<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component 2.0</title>
    <link rel="stylesheet" href="./mobilestyle.css" />
    <link rel="stylesheet" href="./desktopstyle.css" media="(min-width: 800px)">
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <img class="container_img" src="./images/illustration-hero.svg" alt="" />
      
      <div class="container_text">
        <h2>Order Summary</h2>
        <p
          >You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</p
        >
      </div>
      <section class="song">
        <div class="song_row1"
          ><img src="./images/icon-music.svg" alt=""
        /></div>
        <div class="song_row2"
          ><strong>Annual Plan</strong><p>$59.99/year</p></div
        >
        <div class="song_row3"
          ><a href="#"><strong>Change</strong></a></div
        >
      </section>

      <section class="pago">
        <button class="buttom"><strong>Proceed to Payment</strong></button>
        <a class="cancelar_pago" href="#"><strong>Cancel Order</strong></a>
      </section>
    </section>
  </body>
</html>
